<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte En Uñas By Melissa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap');

        :root {
            --primary: #db4b6f;
            --secondary: #d895ca;
            --dark: #5c0341;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-image: url(fondo.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            padding: 2rem 0;
        }

        .logo {
            width: 100px;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .header-content {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header-txt h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #5c0341;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-txt span {
            font-size: clamp(2rem, 4vw, 3rem);
            color: #db4b6f;
            display: block;
            margin-bottom: 1rem;
        }

        .header-txt p {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            color: #5c0341;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            text-decoration: none;   
            text-align: center;
            color:  #ffffff;      
            background-image: linear-gradient(150deg, #5c0341, #db4b6f, #d895ca);
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
            text-align: center;
        }

        .info-item {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .info-item h3 {
            color: #db4b6f;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .info-item p {
            color: #5c0341;
            font-size: 1.1rem;
        }

        .prices {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 4rem 0;
        }

        .prices h2 {
            color: #db4b6f;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .price-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 1rem;
        }

        .price-table tr {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        .price-table th,
        .price-table td {
            padding: 1rem;
            text-align: left;
            font-size: 1.1rem;
        }

        .price-table td {
            color: #db4b6f;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                margin-bottom: 2rem;
            }

            .info-grid {
                gap: 1rem;
            }

            .prices {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo Arte En Uñas">
            </div>
            
            <div class="header-content">
                <div class="header-txt">
                    <h1>Arte En Uñas By Melissa</h1>
                    <span>Camagüey</span>
                    <p>Transforma tus manos junto a nosotros con arte y estilo</p>
                </div>
                
                <div class="header-buttons">
                    <a href="https://Wa.me/+5355277825?text=Hola%20me%20interesa%20reservar%20un%20turno%20mi%20nombre:" class="btn">Reserve su turno</a>
                    <a href="https://maps.apple.com/?ll=21.389653,-77.943051&q=Ubicaci%C3%B3n%20marcada&t=m" class="btn">Nuestra dirección</a>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <h3>DIRECCIÓN</h3>
                    <p>Calle Fina #22/Antonio Varona & Bernardo Montejo</p>
                </div>
                <div class="info-item">
                    <h3>TELÉFONO</h3>
                    <p>+53 55277825</p>
                </div>
                <div class="info-item">
                    <h3>HORARIO</h3>
                    <p>9AM-6PM</p>
                </div>
            </div>

            <section class="prices">
                <h2>Listado de Precios</h2>
                <table class="price-table">
                    <tbody>
                        <tr>
                            <th>Natural</th>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <th>Acrílico</th>
                            <td>$600</td>
                        </tr>
                        <tr>
                            <th>Base rubber</th>
                            <td>$600</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </header>
</body>
</html>
